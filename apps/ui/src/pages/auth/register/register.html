<div class="login-header">
    <div class="login-icon">
        <i class="fas fa-user-circle"></i>
    </div>
    <h1>Hoş Geldiniz</h1>
    <p>Hesabınızı oluşturarak alışverişe devam edin</p>
</div>

<div class="login-tabs">
    <button routerLink="/auth/login" class="tab-btn">
        <i class="fas fa-sign-in-alt"></i>
        Giriş Yap
    </button>
    <button routerLink="/auth/register" class="tab-btn active">
        <i class="fas fa-user-plus"></i>
        Kayıt Ol
    </button>
</div>

<!-- Register Form -->
<div class="tab-content active">
    <form #form="ngForm" class="auth-form" (ngSubmit)="signUp(form)">
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">Ad</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input
                      type="text"
                      [(ngModel)]="data().firstName"
                      name="firstName"
                      required
                      placeholder="Adınız"
                      required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Soyad</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                   <input
                      type="text"
                      [(ngModel)]="data().lastName"
                      name="lastName"
                      required
                      placeholder="Soyadınız"
                      required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="registerEmail">Kullanıcı Adı</label>
            <div class="input-group">
                <i class="fas fa-person"></i>
                <input
                  type="text"
                  [(ngModel)]="data().userName"
                  name="userName"
                  required
                  placeholder="kullaniciAdi"
                  required>
            </div>
        </div>

        <div class="form-group">
            <label for="registerEmail">E-posta Adresi</label>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  [(ngModel)]="data().email"
                  name="email"
                  required
                  placeholder="ornek@email.com"
                  required>
            </div>
        </div>

        <div class="form-group">
            <label for="registerPassword">Şifre</label>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  [(ngModel)]="data().password"
                  name="password"
                  required
                  placeholder="********"
                  required>
            </div>
        </div>

        <div class="form-options">
            <label class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <span class="checkmark"></span>
                <a href="#">Kullanım Koşulları</a>'nı kabul ediyorum
            </label>
            <label class="checkbox-container">
                <input type="checkbox" id="newsletter">
                <span class="checkmark"></span>
                Kampanya ve duyuru e-postalarını almak istiyorum
            </label>
        </div>

        <button type="submit" class="auth-btn">
            <i class="fas fa-user-plus"></i>
            Kayıt Ol
        </button>
    </form>
</div>
