<title>E-Commerce - Login</title>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="login-container">
            <div class="login-card">
                <!-- Brand Section -->
                <div class="brand-section">
                    <div class="brand-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="60" height="60">
                            <defs>
                                <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4361EE;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#5A78FF;stop-opacity:1" />
                                </linearGradient>
                                <clipPath id="hexClip">
                                    <polygon points="25 2, 47 13, 47 36, 25 47, 3 36, 3 13" />
                                </clipPath>
                            </defs>
                            <polygon points="25 2, 47 13, 47 36, 25 47, 3 36, 3 13" fill="url(#iconGradient)"
                                opacity="0.1" />
                            <g stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round"
                                stroke-linejoin="round" clip-path="url(#hexClip)">
                                <line x1="25" y1="10" x2="10" y2="25" opacity="0.6" />
                                <line x1="25" y1="10" x2="40" y2="25" opacity="0.6" />
                                <line x1="10" y1="25" x2="25" y2="40" opacity="0.6" />
                                <line x1="40" y1="25" x2="25" y2="40" opacity="0.6" />
                            </g>
                            <circle cx="25" cy="25" r="5" fill="url(#iconGradient)" />
                            <circle cx="10" cy="25" r="3" fill="url(#iconGradient)" opacity="0.7" />
                            <circle cx="40" cy="25" r="3" fill="url(#iconGradient)" opacity="0.7" />
                            <circle cx="25" cy="10" r="3" fill="url(#iconGradient)" opacity="0.7" />
                            <circle cx="25" cy="40" r="3" fill="url(#iconGradient)" opacity="0.7" />
                        </svg>
                    </div>
                    <h1 class="brand-title">Admin</h1>
                    <p class="brand-subtitle">Welcome back! Please sign in to continue.</p>
                </div>

                <!-- Login Form -->
                <form #form="ngForm" class="login-form" (ngSubmit)="signIn(form)">
                    <div class="form-group">
                        <label for="username" class="form-label">User Name</label>
                        <div class="input-group">
                            <span class="input-icon material-symbols-outlined">person</span>
                            <input type="username" ngModel name="userName" class="form-control with-icon" id="username" placeholder="Enter your username"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-icon material-symbols-outlined">lock</span>
                            <input type="password" ngModel name="password" class="form-control with-icon" id="password"
                                placeholder="Enter your password" required>
                        </div>
                    </div>


                    <button type="submit" class="btn-login mt-2" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                    </button>
                </form>

            </div>
        </div>
    </div>
