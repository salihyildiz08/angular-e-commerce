<app-blank pageTitle="Product Create" [breadcrumbs]="[
  {title:'Products',url:'/products',icon:'deployed_code'},
  {title:'Create',url:'/products/create',icon:'add'}
]" />

<div class="row">
  <div class="col-md-4 col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{cardTitle()}}</h3>
      </div>
      <div class="card-body">
        <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">

          <div class="form-group">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="data().name" name="name" placeholder="Enter product name" />
          </div>

          <div class="form-group">
            <label for="imageUrl" class="form-label">Product Image</label>
            <input type="text" class="form-control" id="imageUrl"  [(ngModel)]="data().imageUrl" name="imageUrl" placeholder="Enter product imageUrl" />
          </div>

          <div class="form-group">
            <label for="price" class="form-label">Product Price</label>
            <input type="text" class="form-control" id="price"  [(ngModel)]="data().price" name="price" mask="separator.2" thousandSeparator="."  placeholder="Enter product price" />
          </div>

          <div class="form-group">
            <label for="stock" class="form-label">Product Stock</label>
            <input type="number" class="form-control" id="stock"  [(ngModel)]="data().stock" name="stock"  placeholder="Enter product stock" />
          </div>

          <div class="form-group mt-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">{{btnName()}}</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
