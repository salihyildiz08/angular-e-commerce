<app-blank [pageTitle]="title()" [breadcrumbs]="breadcrumbs()" />


<div class="row">
  <div class="col-md-4 col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{title()}}</h3>
      </div>
      <div class="card-body">
        <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">

          <div class="form-group">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="data().name" name="name" placeholder="Enter Category name" />
          </div>


          <div class="form-group mt-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">{{btnName()}}</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
