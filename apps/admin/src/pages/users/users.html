<app-blank pageTitle="Users" [breadcrumbs]="[
    {title: 'Users', url: '/users', icon:'group'}
    ]" />

<flexi-grid [data]="data()" [loading]="loading()" language="tr" [showCaption]="true" captionTitle="Users List"
  [showExportExcelBtn]="true" exportExcelFileName="Users" (onRefresh)="result.reload()">
  <ng-template flexiGridCaptionCommandTemplate>
    <flexi-button routerLink="/users/create" btnIcon="add" btnColor="primary" title="Create User" flexiTooltip />
  </ng-template>

  <flexi-grid-column field="firstName" title="First NameÄ±" />
  <flexi-grid-column field="lastName" title="Last Name" />
  <flexi-grid-column field="fullName" title="Full Name" />
  <flexi-grid-column field="userName" title="User Name" />
  <flexi-grid-column field="email" title="EMail" />
  <flexi-grid-column field="isAdmin" title="Admin Mi?" textAlign="center" filterType="boolean"
    [booleanData]="['Admin', 'user']" textAlign="center">
    <ng-template flexiGridCellTemplate let-item>
      <div class="d-flex justify-content-center">
        <div class="form-check form-switch" style="text-align: center;">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
            [checked]="item.isAdmin" [name]="item.id">
        </div>
      </div>

    </ng-template>
  </flexi-grid-column>

  <ng-template flexiGridColumnCommandTemplate let-item>
    <flexi-button [routerLink]="['/','users','edit',item.id]" btnIcon="edit" btnColor="info" title="Edit user"
      flexiTooltip />

    <flexi-button (click)="delete(item.id)" btnIcon="delete" btnColor="danger" title="Delete user" flexiTooltip />
  </ng-template>

</flexi-grid>
